name: "CI: Build Test"

on: [push, pull_request]

env:
  QT_VERSION: 5.15.2

jobs:
  build:
    name: "${{ matrix.config.os }}"
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: windows-latest
            binary: Release/cpeditor.exe
          - os: ubuntu-latest
            binary: cpeditor
          - os: macos-latest
            binary: cpeditor.app/Contents/MacOS/cpeditor

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Qt environment
        uses: jurplel/install-qt-action@v3
        with:
          cache: true
          version: ${{ env.QT_VERSION }}

      - name: "[Linux] Download clang-tidy"
        if: startsWith(matrix.config.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install clang-tidy-14
          sudo ln -s "$(which clang-tidy-14)" "/usr/local/bin/clang-tidy"

      - name: "[macOS] Download clang-tidy"
        if: startsWith(matrix.config.os, 'macos')
        run: |
          brew install llvm
          ln -s "$(brew --prefix llvm)/bin/clang-tidy" "/usr/local/bin/clang-tidy"

      - name: "[Windows] Install extra-cmake-modules"
        if: startsWith(matrix.config.os, 'windows')
        run: |
          cd third_party/extra-cmake-modules
          mkdir build
          cd build &&
            cmake .. -DBUILD_HTML_DOCS=OFF -DBUILD_MAN_DOCS=OFF -DBUILD_QTHELP_DOCS=OFF -DBUILD_TESTING=OFF &&
            cmake --build . --config Release --parallel $(nproc) &&
            cmake --build . --target install

      - name: "[Unix] Install extra-cmake-modules"
        if: startsWith(matrix.config.os, 'ubuntu') || startsWith(matrix.config.os, 'macos')
        run: |
          cd third_party/extra-cmake-modules
          mkdir build
          cd build &&
            cmake .. -DBUILD_HTML_DOCS=OFF -DBUILD_MAN_DOCS=OFF -DBUILD_QTHELP_DOCS=OFF -DBUILD_TESTING=OFF &&
            cmake --build . --parallel $(nproc) &&
            sudo cmake --build . --target install

      - name: "[Windows] Install ksyntax-highlighting"
        if: startsWith(matrix.config.os, 'windows')
        run: |
          cd third_party/syntax-highlighting
          mkdir build
          cd build &&
            cmake .. -DBUILD_HTML_DOCS=OFF -DBUILD_MAN_DOCS=OFF -DBUILD_QTHELP_DOCS=OFF -DBUILD_TESTING=OFF  &&
            cmake --build . --config Release --parallel $(nproc) &&
            cmake --build . --target install

      - name: "[Unix] Install ksyntax-highlighting"
        if: startsWith(matrix.config.os, 'ubuntu') || startsWith(matrix.config.os, 'macos')
        run: |
          cd third_party/syntax-highlighting
          mkdir build
          cd build &&
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_HTML_DOCS=OFF -DBUILD_MAN_DOCS=OFF -DBUILD_QTHELP_DOCS=OFF -DBUILD_TESTING=OFF 
            cmake --build . --parallel $(nproc) &&
            sudo cmake --build . --target install

      - name: "[Unix] Build"
        if: startsWith(matrix.config.os, 'ubuntu') || startsWith(matrix.config.os, 'macos')
        run: |
          cmake -B build -S . -D USE_CLANG_TIDY=On -D CMAKE_BUILD_TYPE=Release
          cmake --build build -j4

      - name: "[Windows] Build"
        if: startsWith(matrix.config.os, 'windows')
        run: |
          cmake -B build -S . -D USE_CLANG_TIDY=On -D "KF5SyntaxHighlighting_DIR=C:/Program Files (x86)/ECM/lib/cmake/KF5SyntaxHighlighting"
          cmake --build build -j4 --config Release

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: "cpeditor-${{ matrix.config.os }}-${{ github.run_id }}"
          path: build/${{ matrix.config.binary }}
